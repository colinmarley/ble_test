<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>SensorTag</title>
    </head>
    <body>
        <div class="app">
            <div id="mainPage">
                <ul id="deviceList">
                </ul>
                <div id='scanButton'>
                    <button id="scanbutton">SCAN</button>
                </div>

                <div id='char1Readings' class='readings'>
                        <p id='recordingReading'>Recording: </p>
                        <p id='muteReading'>Mute: </p>
                        <p id='batteryReading'>Battery: </p>
                        <p id='speakerReading'>Speaker: </p>
                        <p id='bluetoothReading'>Bluetooth: </p>
                </div>

                <div id='midLine'></div>

                <div id='char2Readings' class='readings'>
                        <p id='topicReading'>Topic: </p>
                        <p id='timerReading'>Timer: </p>
                        <p id='volumeReading'>Volume: </p>
                        <div id='timerControl'>
                            <h3 id='timerControlTitle'>Timer Controls</h3>
                            <button id="pauseTimerButton" class='timerButton'>Pause</button>
                            <button id="startTimerButton" class='timerButton'>Start</button>
                        </div>
                </div>

                <div id='setTopicDiv'>
                    <input type="text" id="topic-text">
                    <button id="setTopicSubmitButton" class='timerButton'>Set Topic</button>
                </div>

                <div id='writeChar1Div'>
                    <h3>Write to characteristic 1:</h3>
                    <input type="text" id="writeText1">
                    <button id="writeChar1Button" class='timerButton'>Write</button>
                </div>
                
                <div id='readChar1Div'>
                    <h3>Read from characteristic 1:</h3>
                    <p id='char1'></p>
                    <input type="text" id="readText1">
                    <button id="readChar1Button" class='timerButton'>Read</button>
                </div>

                <div id='writeChar2Div'>
                    <h3>Write to characteristic 2:</h3>
                    <input type="text" id="writeText2">
                    <button id="writeChar2Button" class='timerButton'>Write</button>
                </div>

                <div id='readChar2Div'>
                    <h3>Read from characteristic 2:</h3>
                    <p id='char2'></p>
                    <input type="text" id="readText2">
                    <button id="readChar2Button" class='timerButton'>Read</button>
                </div>

                <button id="disconnectButton" class='timerButton'>Disconnect</button>
            </div>
        </div>
        <script type="text/javascript" src="js/cordova.js"></script>
        <!-- <script type="text/javascript" charset="utf-8" src="js/SQLitePlugin.js"></script> -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="vconsole.min.js"></script>
        <script type="text/javascript">
            app.initialize();
            var vConsole = new VConsole();
        </script>
    </body>
</html>
