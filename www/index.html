<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>SensorTag</title>
    </head>
    <body>
        <div class="app">
            <div id="mainPage">
                <ul id="deviceList">
                </ul>
                <div id='scanButton'>
                    <button id="scanbutton">SCAN</button>
                </div>

                <div id='char1Readings' class='readings'>
                        <button id='recordingReading'>Recording: </button>
                        <button id='muteReading'>Mute: </button>
                        <button id='batteryReading'>Battery: </button>
                        <button id='speakerReading'>Speaker: </button>
                        <button id='bluetoothReading'>Bluetooth: </button>
                </div>

                <div id='midLine'></div>

                <div id='char2Readings' class='readings'>
                        <p>Topic: <p id='topicReading'></p></p>
                        <p>Timer: <p id='timerReading'></p</p>
                        <p>Volume: <p id='volumeReading'></p</p>
                        <div id='timerControl'>
                            <h3 id='timerControlTitle'>Timer Controls</h3>
                            <button id="pauseTimerButton" class='timerButton'>Pause</button>
                            <button id="startTimerButton" class='timerButton'>Start</button>
                        </div>
                </div>

                <div id='setTopicDiv'>
                    <input type='number' id='timer-text'>
                    <button id='setTimerSubmitButton' class='timerButton'>Set Timer</button>
                    <input type="text" id="topic-text">
                    <button id="setTopicSubmitButton" class='timerButton'>Set Topic</button>
                </div>

                <div id='writeChar1Div'>
                    Write to characteristic 1:
                    <input type="text" id="writeText1">
                    <button id="writeChar1Button" class='timerButton'>Write</button>
                </div>

                <div id='writeChar2Div'>
                    Write to characteristic 2:
                    <input type="text" id="writeText2">
                    <button id="writeChar2Button" class='timerButton'>Write</button>
                </div>
                <div>
                    <button id="disconnectButton" class='timerButton'>Disconnect</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/cordova.js"></script>
        <!-- <script type="text/javascript" charset="utf-8" src="js/SQLitePlugin.js"></script> -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="vconsole.min.js"></script>
        <script type="text/javascript">
            app.initialize();
            var vConsole = new VConsole();
        </script>
    </body>
</html>
